<div class="bg-faded">

    <div *ngFor="let _task of expiredTasks" class="container">
        <editable-task-view
                [edit-enable]="false"
                [edit-spend-time-enable]="false"
                [deadline-edit-enable]="true"
                [state-edit-enable]="false"
                (taskDelete)="removeTask($event)"
                (deadLineEdit)="changeDeadline($event)"
                [task]="_task">

        </editable-task-view>
    </div>
</div>
