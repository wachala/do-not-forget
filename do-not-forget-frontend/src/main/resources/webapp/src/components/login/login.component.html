<div class="container">
    <ngb-accordion #aac="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel title="Log In">
            <template ngbPanelContent>
                <div class="row-fluid">
                    <div class="span6">
                        <form class="form">

                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="text" class="form-control" [(ngModel)]="loginData.email"
                                       [ngModelOptions]="{standalone: true}" id="Email">
                            </div>


                            <div class="form-group">
                                <label for="pass">Password: </label>
                                <input type="password" class="form-control" [(ngModel)]="loginData.password"
                                       [ngModelOptions]="{standalone: true}" id="pass">
                            </div>
                            <div>

                                <div class="span1 offset-11">
                                    <button class="btn btn-primary" (click)="login()">Log In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </template>
        </ngb-panel>
    </ngb-accordion>
</div>
