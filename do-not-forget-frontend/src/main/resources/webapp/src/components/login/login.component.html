<div class="container">
    <ngb-accordion #aac="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel title="Log In">
            <template ngbPanelContent>
                <div class="row-fluid">
                    <div class="span6">
                        <form class="form" #loginForm="ngForm">
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input id="email" name="email" type="email" class="form-control"
                                       [(ngModel)]="loginData.email"
                                       #email="ngModel" required email>
                                <div *ngIf="email.errors?.required" class="alert alert-danger">
                                    Email is required
                                </div>
                                <div *ngIf="email.errors?.email" class="alert alert-danger">
                                    Not valid email
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="password">Password: </label>
                                <input id="password" name="password" type="password"
                                       class="form-control" [(ngModel)]="loginData.password"
                                       #password="ngModel" required minlength="4">
                                <div *ngIf="password.errors?.required" class="alert alert-danger">
                                    Password is required
                                </div>
                                <div *ngIf="password.errors?.minlength" class="alert alert-danger">
                                    Password must have at least 4 characters
                                </div>
                            </div>
                            <div>

                                <div class="span1 offset-11">
                                    <button class="btn btn-primary" (click)="login()"
                                            [disabled]="!loginForm.form.valid">Log In
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </template>
        </ngb-panel>
    </ngb-accordion>
</div>
