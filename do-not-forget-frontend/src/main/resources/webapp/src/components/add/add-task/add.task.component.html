<div class="container">
    <ngb-accordion #aac="ngbAccordion" activeIds="ngb-panel-0">
        <ngb-panel title="Add task">
            <template ngbPanelContent>
                <div class="row-fluid">
                    <div class="span6">
                        <form class="form">

                            <div class="form-group">
                                <label for="title">Title:</label>
                                <input type="text" class="form-control" [(ngModel)]="task.title"
                                       [ngModelOptions]="{standalone: true}" id="title">
                            </div>

                            <div class="form-group">
                                <label>Deadline: </label>
                                <div class="input-group">
                                    <input class="form-control" placeholder="yyyy-mm-dd"
                                           name="dp" [(ngModel)]="task.deadLine" ngbDatepicker #d="ngbDatepicker">
                                    <div class="input-group-addon" (click)="d.toggle()" >
                                        <img src="assets/icons/calendar-icon.svg" style="width: 1.2rem; height: 1rem; cursor: pointer;"/>
                                    </div>
                                </div>
                            </div>


                            <div class="form-group">
                                <label for="dsc">Description: </label>
                                <input type="text" class="form-control" [(ngModel)]="task.description"
                                       [ngModelOptions]="{standalone: true}" id="dsc">
                            </div>

                            <div class="form-group">
                                <label for="prior">Priority: </label>
                                <input type="text" class="form-control" [(ngModel)]="task.priority"
                                       [ngModelOptions]="{standalone: true}" id="prior">
                            </div>

                            <div class="form-group">
                                <label for="estimate">Estimate time (minutes): </label>
                                <input type="text" class="form-control" [(ngModel)]="task.estimateTime"
                                       [ngModelOptions]="{standalone: true}" id="estimate">
                            </div>

                        </form>
                    </div>
                    <div class="span1 offset-11">
                        <button class="btn btn-primary" (click)="addTask()">Add</button>
                    </div>
                </div>
            </template>
        </ngb-panel>
    </ngb-accordion>
</div>
